{% extends "layout.html" %}
{% block content %}

<div class="container" style="max-width:500px; margin-top:40px;">

    <h2>Welcome to HydrateTrack</h2>
    <p>Please fill out your basic profile so we can personalize your hydration goals.</p>

    <form method="POST" action="/setup" style="margin-top:25px;">

        <label>Body Weight (lbs)</label>
        <input type="number" step="0.1" name="weight" required
               placeholder="Enter weight in lbs" style="width:100%; padding:8px;">

        <label style="margin-top:15px;">Sex</label>
        <select name="sex" required style="width:100%; padding:8px; margin-top:6px;">
            <option value="">Select one...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <button style="margin-top:25px; width:100%; padding:12px; background:#007BFF; color:white; border:none; border-radius:5px;">
            Save & Continue
        </button>
    </form>

</div>

{% endblock %}
